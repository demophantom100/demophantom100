<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<br>
				<h1>GaVS Interactive Video Viewer</h1>
        <!-- <p>Due to javascript security issue, for full visualization effect, please start local server with 'python -m http.server'</p> -->
				<br>
			</div>
		</div>
		 
		<br>
    
    <div class="row">
      <div class="col-xs-12 text-left">
        <div class="well well-sm">
          <form class="form-inline"> 
            <div class="form-group">
              <label for="video-idx-input">Video: <span id="video-idx">1</span> / <span id="video-total">24</span>&nbsp;</label>
              <span id="video_name" style="display:inline-block; font-weight:bold">: dynamic downstairs &nbsp;</span>
              <br>
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-info" type="button" onclick="PreviousVideo();"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                </span>
                <input type="range" class="form-control" id="video-idx-input" min="1" max="24" step="1" value="1" oninput="ChangeVideo();">
                <span class="input-group-btn">
                  <button class="btn btn-info" type="button" onclick="NextVideo();"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                </span>
              </div>
            </div>
          </form>
          <hr style="margin: 7px;">
          <ul class="nav nav-pills" id="current-method-ul">
            <li role="presentation" id="tab0" class="active"><a href="javascript: void(0);" onclick="ChangeMethod(0);">Input vs. Ours</a></li>
            <li role="presentation" id="tab1" class=""><a href="javascript: void(0);" onclick="ChangeMethod(1);">MetaStab vs. Ours</a></li>
            <li role="presentation" id="tab2" class=""><a href="javascript: void(0);" onclick="ChangeMethod(2);">Fusta vs. Ours</a></li>
            <li role="presentation" id="tab3" class=""><a href="javascript: void(0);" onclick="ChangeMethod(3);">Deep3D vs. Ours</a></li>
            <li role="presentation" id="tab4" class=""><a href="javascript: void(0);" onclick="ChangeMethod(4);">Yu et al. vs. Ours</a></li>
            <li role="presentation" id="tab5" class=""><a href="javascript: void(0);" onclick="ChangeMethod(5);">L1 vs. Ours</a></li>
            <li role="presentation" id="tab5" class=""><a href="javascript: void(0);" onclick="ChangeMethod(6);">DFRINT vs. Ours</a></li>
            <!-- <li role="presentation" id="tab5" class=""><a href="javascript: void(0);" onclick="ChangeMethod(6);">DeepFused vs. Ours</a></li> -->
          </ul>
        </div>
      </div>
      
      <div class="row text-center" style="margin-top: 2em; display: block;" id="output_canvas">
        <div class="large-12 columns">
          <video id="output_video" width="90%" loop="" controls="" autoplay="" muted="" src="videos-0.6/dynamic_downstairs/unstable_ours.mp4">
            <source src="videos-0.6/dynamic_downstairs/unstable_ours.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      
      <br>
      <br>
    </div>
  </div>
			

<script src="./GaVS/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="./GaVS/jquery.event.move.js"></script>
<script src="./GaVS/jquery.twentytwenty.js"></script>


<style type="text/css">
.container {
	width: 75%;
  background-color: #FBFBFC;
}
.teaser-img {
  margin-top: 5px;
  margin-bottom: 5px;
}
.img-responsive {
  margin: auto;
}
.comparison-table {
  table-layout: fixed;
    word-wrap: break-word;
}
.comparison-table th {
  text-align: center;
}
.disabled{
    pointer-events:none;
    opacity:0.7;
}
</style>

<script type="text/javascript">
  var method_list = ["unstable", "metastab", "fusta", "deep3d", "yu_crop", "cinematicL1_scaled", "dfrint"];
  var current_method_index = 0;
  var video_names = [
    'dynamic_downstairs',
    'ego_university1', 
    'ego_forest2',
    'intense_roadside', 
    'dynamic_dance', 
    'intense_forward',
    'dynamic_fountain',
    'intense_forward2', 
    'dynamic_vehicle',
    'intense_forward3',
    'dynamic_walk', 
    'intense_slerp', 
    'mild_building', 
    'mild_bush', 
    'mild_rotation', 
    'mild_rotation2', 
    'mild_walk', 
    'extra_mild-day9', 
    'extra_mild-outdoor_panning_169', 
    'extra_mild-panning1_43', 
    'extra_dynamic-indoor1', 
    'extra_dynamic-indoor2', 
    'extra_fail_mild-outdoor_panning_43', 
    'extra_fail_leonardo', 
  ];

  function ChangeVideo(){
    var video_idx = parseInt(document.getElementById("video-idx-input").value);
    document.getElementById("video-idx").innerHTML = video_idx;
    document.getElementById("video_name").innerHTML = ": " + video_names[video_idx - 1] + "&nbsp;";
    
    var video = document.getElementById('output_video');
    var video_path = "./videos-0.6/" + video_names[video_idx - 1] + "/" + method_list[current_method_index] + "_ours.mp4";
    console.log(video_path);
    video.src = video_path;
    video.play();
  }

  function NextVideo(){
    var video_idx = parseInt(document.getElementById("video-idx-input").value);
    if(video_idx < video_names.length){
      document.getElementById("video-idx-input").value = video_idx + 1;
      ChangeVideo();
    }
    
  }

  function PreviousVideo(){
    var video_idx = parseInt(document.getElementById("video-idx-input").value);
    if(video_idx > 1){
      document.getElementById("video-idx-input").value = video_idx - 1;
      ChangeVideo();
    }
  }

  function ChangeMethod(idx){
    var li_list = document.getElementById("current-method-ul").children;
    for(i = 0; i < li_list.length; i++){
			li_list[i].className = "";
		}
    li_list[idx].className = "active";
    current_method_index = idx;
    ChangeVideo();
  }
</script>





</body></html>
